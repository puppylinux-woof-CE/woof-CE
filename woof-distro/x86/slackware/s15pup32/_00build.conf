FDRV_SFS_URL=https://smokey01.com/peebee/s15pup/32/adrv_s15pup32_22.12.sfs

## build devx? yes/no 
BUILD_DEVX=yes
# build docx, nlsx? yes/no - any other value = no
BUILD_DOCX=no
BUILD_NLSX=yes

## include devx SFS in ISO?
DEVX_IN_ISO=no

## packages to build from source
