PETBUILDS="busybox aaa_pup_c gtkdialog jwm puppy_flat_icons puppy_standard_icons gtk_theme_flat_grey_rounded gtk_theme_gradient_grey gtk_theme_polished_blue xdg-puppy-jwm firewallstatus mtpaint xlockmore"

